<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./sass/index.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/d162a7af77.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="background">
    <header>
      <img src="./images/logo.svg" alt="Huddle logo" class="logo">
    </header>
    <main>
      <img src="./images/illustration-mockups.svg" alt="app's ilustrations" class="mockup">
      <div class="info">
        <h1>Build The Community Your Fans Will Love</h1>
        <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button>Register</button>
        <div class="social-div">
          <div class="social">
            <i class="fa fa-brands fa-facebook-f fa-xs icon face"></i>
          </div>
          <div class="social">
            <i class="fa fa-brands fa-twitter fa-xs icon twitter"></i>
          </div>
          <div class="social">
            <i class="fa fa-brands fa-instagram fa-sm icon insta"></i>
          </div>
        </div>
      </div>
  </div>
  </div>
  </main>

</html>
